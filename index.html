<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <span>Choose a grid:</span>
        <button class="grid-size" id="32">32 x 32</button>
        <button class="grid-size" id="64">64 x 64</button>
    </div>
    <div class="container">
        <div class="toolbar">
            <div class="colors">
                <button class="color" id="red"></button>
                <button class="color" id="green"></button>
                <button class="color" id="yellow"></button>
                <button class="color" id="blue"></button>
                <button class="color" id="black"></button>
            </div>
            <button class="color" id="eraser">Eraser</button>
            <button id="clear">Clear</button>
        </div>
        <div class="sketchpad"></div>
    </div>
    <footer>Copyright 	&#169; Thanh Le Nguyen</footer>
</body>
</html>
